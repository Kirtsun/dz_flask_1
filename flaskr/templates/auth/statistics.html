{% extends 'blog.html' %}

<section class="content">
  <header>
    {% block header %}<h1>Statistics</h1>{% endblock %}

  {% block content %}
  {% for post in statistics %}
    <article class="sec">
      <header>
        <div>
          <p>среднее значение {{ post['avg'] }}сек<br> общее значение  {{post['sum']}}сек</p>
        </div>
      </header>
    </article>
  {% endfor %}
{% endblock %}
